name: Titanium.UI.Windows.AppBarSeparator
summary: Vertical bar to divide controls in a Windows application bar
description: |
    To create an application bar separator, use the
    [Titanium.UI.Windows.createAppBarSeparator()](Titanium.UI.Windows.createAppBarSeparator) method.

    The separator only appears on Windows Store applications.
extends: Titanium.Module
platforms: [windowsphone]
deprecated:
    since: "9.0.0"
    removed: "9.0.0"
    notes: As of Titanium 9.0.0, building Windows apps is no longer supported.
